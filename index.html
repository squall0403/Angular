<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" charset="utf-8"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://code.ionicframework.com/1.3.3/js/ionic.bundle.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://code.ionicframework.com/1.3.3/css/ionic.min.css">
  </head>
  <body>
    <div class="tabs-striped tabs tabs-color-positive tabs-icon-top">
      <a class="tab-item" ng-href="#">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item" ng-href="#/favourites">
        <i class="icon ion-star"></i>
        Favorites
      </a>
      <a class="tab-item" ng-href="#/profile">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>

    <div ng-controller="MainPage">
      <ion-spinner class="spinner-royal" ng-if="!myData.username" icon="ripple" style="margin:45%;float:left"></ion-spinner>
      <!-- // Display profile -->
      <div class="list" ng-if="myData.username">
        <div class="item item-thumbnail-left">
            <img src="https://api.adorable.io/avatars/285/duynxa.png">
          <div class="padding-vertical">
            <h2>{{myData.first_name}}</h2>
            <a href="{{myData.url}}">Go to page</a>
          </div>
        </div>
        <ul class="list list-inset">
            <li class="item"><i class="icon ion-email"></i>&nbsp;{{myData.email}}</li>
            <li class="item"><i class="icon ion-android-call"></i>&nbsp;&nbsp;&nbsp;{{myData.phone}}</li>
            <li class="item"><i class="icon ion-android-home"></i>&nbsp;{{myData.address}}</li>
            <button class="button button-block button-assertive">Logout</button>
        </ul>
      </div>
    </div>
      <!-- <app-register></app-register> -->

  </body>
</html>
