<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FG</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" charset="utf-8"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://code.ionicframework.com/1.3.3/js/ionic.bundle.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://code.ionicframework.com/1.3.3/css/ionic.min.css">
    <style>
      .invalid{
        border-left-color: #FA787E !important;
        border-left-width: 2px;
      }
    </style>
  </head>
  <body>
    <div class="tabs-striped tabs tabs-color-positive tabs-icon-top">
      <a class="tab-item" ng-href="#">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item" ng-href="#/favourites">
        <i class="icon ion-star"></i>
        Favorites
      </a>
      <a class="tab-item" ng-href="#/profile">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>

    <div ng-controller="ProfileController">
      <ion-spinner class="spinner-royal" ng-if="!myProfile.username" icon="ripple" style="margin:45%;float:left"></ion-spinner>
      <!-- // Display profile -->
      <!-- <div class="list" ng-if="myProfile.username">
        <div class="item item-thumbnail-left">
            <img src="https://api.adorable.io/avatars/285/duynxa.png">
          <div class="padding-vertical">
            <h2>{{myProfile.first_name}}</h2>
            <a href="{{myProfile.url}}">Go to page</a>
          </div>
        </div>
        <ul class="list list-inset">
            <li class="item"><i class="icon ion-email"></i>&nbsp;{{myProfile.email}}</li>
            <li class="item"><i class="icon ion-android-call"></i>&nbsp;&nbsp;&nbsp;{{myProfile.phone}}</li>
            <li class="item"><i class="icon ion-android-home"></i>&nbsp;{{myProfile.address}}</li>
            <button class="button button-block button-assertive">Logout</button>
        </ul>
      </div> -->
      <!-- End of display profile -->
    </div>
      <!-- Register new profile -->
      <form novalidate name="fromProfileCreation" ng-controller="ProfileCreation" ng-submit="fromProfileCreation.$valid && createProfile()">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="first_name" required>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="last_name" required>
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="password" required>
          </label>
          <label class="item item-input">
            <input type="number" placeholder="Phone" ng-model="phone" required>
          </label>
          <label class="item item-input" ng-class="{invalid : fromProfileCreation.$error.email}">
            <input type="email" placeholder="Email" ng-model="email" required>

          </label>

          <label class="item item-input">
            <input type="text" placeholder="Address" ng-model="address">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">Language</div>
            <select ng-model="language">
              <option value="en" selected>English</option>
              <option value="vi">Tiếng Việt</option>
            </select>
          </label>
          <button ng-class="{disabled:!fromProfileCreation.$valid}" type="submit" class="button button-block button-balanced">Register</button>
        </div>
      </form>

      <!-- End of Register new profile -->

  </body>
</html>
