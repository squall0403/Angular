    </div>
    <div ng-controller="ProfileCreation">
      <!-- Register new profile -->
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="first_name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="last_name">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
        </label>
        <label class="item item-input">
          <input type="number" placeholder="Phone" ng-model="phone">
        </label>
        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Address" ng-model="address">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Language</div>
          <select ng-model="language">
            <option value="en" selected>English</option>
            <option value="vi">Tiếng Việt</option>
          </select>
        </label>
        <button class="button button-block button-balanced" ng-click="createProfile()">Register</button>
      </div>



      <!-- End of Register new profile -->
    </div>
